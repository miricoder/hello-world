version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  print_hello:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: echo hello
      - run: echo world
      - run:
          command: ./manage.py test
          name: Test
workflows:
  main:
    jobs:
      - build-and-test
      - print_hello
